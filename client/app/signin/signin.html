</div>
<div class="login-container">
  <h1>Login</h1>
  <form class="form-container">
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="user.username">
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="user.password">
    <br />
    <br />
    <button class="btn-primary" type="button" ng-click="login()">Login</button>
  </form>
  <br>
  <a href="/signup">Don't have an account? Signup now!</a>
</div>
