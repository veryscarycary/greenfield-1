<!DOCTYPE html>
<html ng-app="app" ng-controller='appCtrl'>
<head>
  <title>WORLDS GREATEST GAME</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src="https://github.com/photonstorm/phaser/releases/download/v2.6.2/phaser.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link rel="stylesheet" href="index.css">

</head>
  <body>
    <div ng-if="!isLoggedIn">
      <sign-in></sign-in>
    </div>

    <div ng-if="isLoggedIn">
      <nav>
        <a href='/game'>Join Game</a> |
        <a href='/profile'>Profile</a> |
        <a href='/leaderboard'>Leaderboard</a> |
        <a href ng-click='signout()'>Sign Out</a>
      </nav>
      <div class='view' ng-view></div>
      </div>
    </div>

    <script src="./app/game/game.js"></script>
    <script src="./app/leaderboard/leaderboard.js"></script>
    <script src="./app/profile/profile.js"></script>
    <script src="./app/signin/signin.js"></script>
    <!-- <script src="./app/signup/signup.js"></script> -->
    <script src="./app/app.js"></script>
  </body>
</html>
